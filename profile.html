<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="./CSS/navbar_footer.css">
    <link rel="stylesheet" href="./CSS/new.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
    />
  </head>

  <body>
      <!--Profile-->
    <div class="profile__container">
        <div class="profile__left__section border border-3 border-dark">
            <div class="profile__logo">
                <img src="https://i.pinimg.com/474x/c7/0c/36/c70c3652b86753708079b17e9033c488.jpg"
                     alt="user profile"
                     class="avatar__logo border border-3 border-secondary"
                />
            </div>
            <div class="left__menu">
                <a href=""><p>Settings</p></a>
                <a href=""><p>Branches</p></a>
                <a href=""><p>Interests</p></a>
                <a href="./home.html"><p>Home</p></a>    
                <a href=""><p>History</p></a>    
                <a href=""><p>Study Material</p></a>    
                <a href=""><p>About Us</p></a>    
                <a href=""><p>Contact Us</p></a>    
            </div>
        </div>

        <div class="profile__right__section border border-3 border-dark">
       <!--<div class="profile__bg__image">
            <img src="https://i.stack.imgur.com/SvWWN.png" 
            alt="background" />
        </div>--> 
        <div class="profile__info">
            <div class="your__details">
                <strong>
                    <p>Name : </p>
                    <p>Unique ID : </p>
                    <p>Interests : </p>
                    <p>Total Quiz Attempted : </p>
                  </strong>
            </div>
            <div class="your__progress">
              <div class="update__details__heading">Update your details</div>
              <div class="update__details__info">
                <br>
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" class="form-control"/>
                    <br>
                    <label>Date Of Birth</label>
                    <input type="date" name="name" placeholder="Enter your DOB" class="form-control"/>
                    <br>
                    <label>Select your Gender &nbsp; </label>
                    <select name="gender">
                        <option value="male" selected>Male</option>
                        <option value="female" selected>Female</option>
                        <option value="other" selected>Other</option>
                    </select>
                    <br>
                    <br>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control"/>
                    <br>
                    <label>Old Password</label>
                    <input type="password" name="password" placeholder="Enter your old password" class="form-control"/>
                    <br>
                    <label>New Password</label>
                    <input type="password" name="password" placeholder="Enter your new password" class="form-control"/>
                    <input type="button" 
                    value="Submit"
                    class="profile__button btn btn-outline-dark"
                    style="width: 25%;">
                    <br>
              </div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
