<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/style4.css">
       
        <title>Branch Page</title>
    </head>
    <body>
        
    
            <!--==================== STEPS ====================-->
            <section class="steps section container">
                <div class="steps__bg">
                    <h2 class="section__title-center steps__title">
                        BRANCHES
                    </h2>
                    <div class="steps__container grid">
                        <div class="steps__card">
                            <div class="steps__card-number">IT</div>
                             
                        <h3>Information Technology</h3>
                        <button type="button" class="btn">Attempt quiz</button>
                        <button type="button" class="btn">Study Material</button>
                        </div>
                        <div class="steps__card">
                            <div class="steps__card-number">BT</div>
                            <h3>Biotech</h3><br><br>
                            <button type="button" class="btn btn-secondary">Attempt quiz</button>
                            <button type="button" class="btn btn-secondary">Study Material</button>
                         
                        </div>
                        <div class="steps__card">
                            <div class="steps__card-number">CE</div>
                            <h3 >Chemical Engineering</h3><br>
                            <button type="button" class="btn btn-secondary">Attempt quiz</button>
                            <button type="button" class="btn btn-secondary">Study Material</button>
                        </div>
                    </div>
                    <div class="steps__container grid">
                        <div class="steps__card">
                            <div class="steps__card-number">EE</div>
                            <h3>Electrical and electronics</h3>
                            <button type="button" class="btn btn-secondary">Attempt quiz</button>
                            <button type="button" class="btn btn-secondary">Study Material</button>
                        </div>
                        <div class="steps__card">
                            <div class="steps__card-number">EC</div>
                            <h3 >Electronics and Communication</h3>
                            <button type="button" class="btn btn-secondary">Attempt quiz</button>
                            <button type="button" class="btn btn-secondary">Study Material</button>
                            
                        </div>
                        <div class="steps__card">
                            <div class="steps__card-number">MT</div>
                            <h3>Mechatronics</h3><br>
                            <button type="button" class="btn btn-secondary">Attempt quiz</button>
                            <button type="button" class="btn btn-secondary">Study Material</button>
                            
                        </div>
                    </div>

                </div>
            </section>
    
    </body>
</html>
