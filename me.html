<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

         <!-- Wrapper for slides -->
         <div class="carousel-inner">
            <div class="item active">
              <img src="https://www.ealingconservatives.org.uk/sites/www.ealingconservatives.org.uk/files/2020-06/Popular-Quiz-goes-online-tonight.xx%26oh%3Deb5ef33a504c3cac53aca4ea879f1ed9%26oe%3D5EA12662_0.jpeg" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="https://i1.wp.com/iot4beginners.com/wp-content/uploads/2020/04/quiz-leuchtreklame_1262-19629.jpg?fit=626%2C255&ssl=1" alt="Chicago" style="width:100%;">
            </div>
  
            <div class="item">
              <img src="" alt="https://th.bing.com/th/id/OIP.TFfKPH7cwSeKet42cwQ4sgHaFI?pid=ImgDet&rs=1New york" style="width:100%;">
            </div>
          </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
